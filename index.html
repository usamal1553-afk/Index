<!DOCTYPE html>

    <title>Photo Selection</title>
    <style>
        body {
            font-family: Arial;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .photo-box {
            position: relative;
            width: 100px;
            height: 100px;
            cursor: pointer;
        }

        .photo-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border: 2px solid #ccc;
        }

.cross {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;

    display: none;
    align-items: center;
    justify-content: center;

    font-size: 80px;        /* BIG cross */
    color: red;

    background: rgba(255, 255, 255, 0.6); /* semi-transparent cover */
    font-weight: bold;
}

        .selected .cross {
            display: block;
        }
    </style>
</head>
